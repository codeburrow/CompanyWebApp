# Codeception Test Suite Configuration
#
# Suite for acceptance tests.
# Perform tests in browser using the WebDriver or PhpBrowser.
# If you need both WebDriver and PHPBrowser tests - create a separate suite.

class_name: AcceptanceTester
modules:
  enabled:
      - WebDriver
      - \Helper\Acceptance
      - Db:
         dsn: 'mysql:host=codeburrow.app;dbname=company-web-app'
         user: 'homestead'
         password: 'secret'
         dump: 'tests/_data/dump.sql'
         populate: true
         cleanup: true
         reconnect: true
  config:
      WebDriver:
        url: 'http://codeburrow.app'
        browser: 'chrome'
env:
    selenium:
      config:
          WebDriver:
            url: 'http://codeburrow.app'
            browser: 'chrome'
